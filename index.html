<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="./assets/js/script.js" defer></script>
  <title>OnTour</title>
</head>
<body>
  <header class="header">
    <img class="logo" src="#" alt="OnTour">
  </header>
  <div class="container">
    <nav class="nav">
      <ul class="nav__menu">
        <li class="menu__expand">
          <img class="expand__button" src="./assets/img/expand.svg">
        </li>
        <li class="menu__item">
          <img src="./assets/img/museum.svg" alt="Museus">
          <a href="#">Museus</a>
        </li>
        <li class="menu__item">
          <img src="./assets/img/company.svg" alt="Empresa">
          <a href="#">Empresas</a>
        </li>
        <li class="menu__item">
          <img src="./assets/img/park.svg" alt="Parque">
          <a href="#">Parques</a>
        </li>
      </ul>
    </nav>
    <section class="main">
      <article class="tour">
        <section class="tour__preview">
          <img class="tour__image" src="./assets/img/ilhabela.jpg" alt="Tour">
        </section>
        <section class="tour__content">
          <section class="tour__informations">
            <p class="tour__title">Título</p>
            <p class="tour__description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Excepturi mollitia, quas quae harum similique veniam sed voluptatem 
                perferendis.
            </p>
          </section>
          <section class="tour__details">
            <div class="tour__badge tour__badge-language">Português</div>
            <div class="tour__badge tour__badge-duration">30m ~ 40m</div>
            <div class="tour__badge tour__badge-price">R$ 5,00</div>
            <div class="tour__badge tour__badge-more">Mais...</div>
          </section>
        </section>
      </article>
    </section>
  </div>
</body>
</html>
