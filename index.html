<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="./assets/js/script.js" defer></script>
  <title>OnTour</title>
</head>
<body>
  <header class="header">
    <img class="logo" src="#" alt="OnTour">
  </header>
  <div class="container">
    <nav class="nav">
      <ul class="nav__list">
        <li class="list__item">
          <img src="" alt="Museu">
          Museu
        </li>
        <li class="list__item">
          <img src="" alt="Parque">
          Parque
        </li>
      </ul>
    </nav>
    <section class="main">
      Conteúdo
      <article class="tour">
        <section class="tour__preview">
          <img class="tour__image" src="./assets/img/ilhabela.jpg" alt="Tour">
        </section>
        <section class="tour__content">
          <section class="tour__informations">
            <p class="tour__title">Título</p>
            <p class="tour__description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Excepturi mollitia, quas quae harum similique veniam sed voluptatem 
                perferendis.
            </p>
          </section>
          <section class="tour__details">
            <div class="tour__badge tour__badge-language">Português</div>
            <div class="tour__badge tour__badge-duration">30m ~ 40m</div>
            <div class="tour__badge tour__badge-price">R$ 5,00</div>
            <div class="tour__badge tour__badge-more">Detalhes</div>
          </section>
        </section>
      </article>
    </section>
  </div>
</body>
</html>
